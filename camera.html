<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff69b4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(https://www.lifematewellness.com/wp-content/uploads/2021/10/%E0%B9%81%E0%B8%A1%E0%B8%A7%E0%B9%80%E0%B8%A5%E0%B8%B5%E0%B8%A2%E0%B8%A1%E0%B8%B2%E0%B8%81%E0%B9%84%E0%B8%9B-copy-scaled.jpg);
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff9ee7;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #f784bd;
    }
    .register-link {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .return-link {
      text-decoration: none;
      background-color: #ff9ee7;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .return-link:hover {
      background-color: #f784bd;
    }
  </style>
</head>
