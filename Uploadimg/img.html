<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Bootstrap Carousel (2 Rows x 3 Columns)</title>

    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom CSS for styling -->
    <style>
        .btn-salmon {
    background-color: salmon; /* สีพื้นหลัง */
    color: #ffffff; /* สีข้อความ */
    }

    .btn-salmon:hover {
    background-color: #ff6347; /* สีเมื่อโฮเวอร์ */
    }
        .custom-file-input {
            overflow: hidden;
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
        }

        /* Custom styles for the carousel */
    #imageCarousel {
        margin-top: 20px;
    }

    /* Set a fixed height for the images in the carousel */
    #imageCarousel img {
        height: 300px; /* ปรับค่าตามที่ต้องการ */
        object-fit: cover; /* ให้รูปภาพ cover พื้นที่ที่กำหนด */
    }

        
        body {
            background-color: #FFC0CB; /* สีพื้นหลังสำหรับ body */
        }

        .bg-pink {
            background-color: #FFC0CB !important; /* สีพื้นหลังสีชมพูใน Bootstrap */
        }
        .btn-pink {
            background-color: #FFC0CB; /* สีชมพู (Pink) */
            color: #ffffff; /* สีข้อความ (White) */
        }
        .navbar {
            background-image: url('https://thonglorpet.com/_content_html_editor_upload/images/400213D1-C3AC-E299-4062-AD1160DE97BB.jpg'); /* เปลี่ยนเป็น URL ของรูปภาพที่คุณต้องการให้เป็นพื้นหลัง */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <!-- Add your logo here -->
            <img src="./img/07.png" alt="Logo" width="30%">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <button class="btn btn-pink mt-3">Home <span class="sr-only">(current)</span></button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Select Room</h2>

        <form action="/select-room" method="post">
            <label for="roomSelect">Select Room:</label>
            <select class="custom-select" id="roomSelect" name="selectedRoom" aria-placeholder="Room">
                <!-- ตัวอย่าง option -->
                <option value="room1">Standard</option>
                <option value="room2">Superior</option>
                <option value="room3">Delux</option>
                <option value="room3">Sweet</option>
                <!-- เพิ่ม option ตามจำนวนห้องที่ต้องการ -->
            </select>
            <div class="mt-3">
                <button type="submit" class="btn btn-salmon mt-3">Select Room</button>
            </div>
        </form>

        <!-- Display Uploaded Images in Carousel (2 Rows x 3 Columns) -->
        <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/01.jpg" alt="1 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/02.jpg" alt="2 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/03.png" alt="3 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/08.jpg" alt="4 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/09.jpg" alt="5 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/10.jpg" alt="6 slide">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/04.jpg" alt="7 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/05.jpg" alt="8 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/06.jpg" alt="9 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/11.jpg" alt="10 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/12.jpg" alt="11 slide">
                        </div>
                        <div class="col-md-4">
                            <img class="d-block w-100" src="./img/13.jpg" alt="12 slide">
                        </div>
                    </div>
                </div>
                <!-- Add more carousel items for additional sets of images -->
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- End Display Uploaded Images in Carousel (2 Rows x 3 Columns) -->
    </div>

    <!-- Import Bootstrap JavaScript and Popper.js (for dropdowns and buttons) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
