<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff69b4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(https://www.lifematewellness.com/wp-content/uploads/2021/10/%E0%B9%81%E0%B8%A1%E0%B8%A7%E0%B9%80%E0%B8%A5%E0%B8%B5%E0%B8%A2%E0%B8%A1%E0%B8%B2%E0%B8%81%E0%B9%84%E0%B8%9B-copy-scaled.jpg);
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 700px;
      text-align: center;
      position: relative; /* ต้องใช้ position relative เพื่อให้ absolute ใน child มีผล */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #ff9ee7;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100px; /* ปรับความกว้างตามที่ต้องการ */
    }

    button:hover {
      background-color: #f784bd;
    }
    .register-link {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    .content-left {
      text-align: left;
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50%;
      color: white;
    }
    .content-right {
      text-align: right;
      margin-right: 50px;
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50%;
      color: white;
    }
    .kitty-image {
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      position: relative;
    }
    .return-link {
      text-decoration: none;
      background-color: #ff9ee7;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100px; /* ปรับความกว้างตามที่ต้องการ */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    .return-link:hover {
      background-color: #f784bd;
    }
    .cat-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      font-size: 14px;
    }

    .room-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      font-size: 14px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
    
  <!-- ส่วนเกี่ยวกับหมายเลขห้อง -->
  <div class="content-left">
    <div class="cat-info">
      <h2 style="font-size: 24px; font-weight: bold;">Name Of Cat : Kitty</h2>
    </div>
  </div>
  <div class="content-right">
    <div class="room-info">
      <h2 style="text-align: center;">Room : 
        <!-- เปลี่ยน select field เป็น input field สำหรับใส่ตัวเลข -->
        <input type="number" name="room-number" min="1" max="5" required>
      </h2>
    </div>
  </div>
  
  <!-- ส่วนของฟอร์ม -->
  <form>
    <div class="center ">
      <video width="640" height="360" controls>
        <source src="Video\403212770_24194022673546160_5049446656568576077_n.mp4" type="video/mp4">
      </video>
      <a href="file:///C:/Users/MILLX/Desktop/GitHubProject/scrum_10/camera.html" class="return-link">Return</a>
    </div>
  </form>
</body>
</html>
